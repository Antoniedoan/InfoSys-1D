<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'index')}">

<body>


<div class="container">
    <h1>Students</h1>
    <!--/*@thymesVar id="students" type="java.util.ArrayList"*/-->
    <ul th:each="student : ${students}">
        <li th:text="${student}">
            <!--/*@thymesVar id="courses" type="java.util.ArrayList"*/-->
            <ul th:each="courseList: ${courses}">
                <ul th:each="course : ${courseList}">
                    <li th:text="${course}"></li>
                </ul>
            </ul>
        </li>
    </ul>
</div>

</body>
</html>
