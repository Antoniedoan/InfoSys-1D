<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'index')}">

<body>


<div class="container">
    <h1>Students</h1>
    <!--/*@thymesVar id="students" type="java.util.Map"*/-->
    <ul th:each="student : ${students.keySet()}">
        <li th:text="${student}">
            <ul th:each="course : ${students.get(student)}">
                <li th:text="${course}"></li>
            </ul>
        </li>
    </ul>
</div>

</body>
</html>
