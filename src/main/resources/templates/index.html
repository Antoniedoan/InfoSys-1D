    <!--/*@thymesVar id="courses" type="java.util.List"*/-->
    <div th:if="not ${courses.isEmpty()}">
        <h1>Courses</h1>
        <table class="table table-striped">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Alias</th>
            </tr>

            <!--/*@thymesVar id="course" type="profchoper.course.Course"*/-->
            <tr th:each="course : ${courses}">
                <td th:text="${course.getId()}"></td>
                <td th:text="${course.getName()}"></td>
                <td th:text="${course.getAlias()}"></td>
            </tr>
        </table>
    </div>

    <!--/*@thymesVar id="students" type="java.util.List"*/-->
    <div th:if="not ${students.isEmpty()}">
        <h1>Students</h1>
        <table class="table table-striped">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
            </tr>

            <!--/*@thymesVar id="student" type="profchoper.user.Student"*/-->
            <tr th:each="student : ${students}">
                <td th:text="${student.getId()}"></td>
                <td th:text="${student.getName()}"></td>
                <td th:text="${student.getEmail()}"></td>
            </tr>

        </table>
    </div>
</div>
