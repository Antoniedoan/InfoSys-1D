<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'index')}">

<body>


<div class="container">
    <!--/*@thymesVar id="bookings" type="java.util.List"*/-->
    <div th:if="not ${bookings.isEmpty()}">
        <h1>Bookings By Course</h1>
        <table class="table table-striped">
            <tr>
                <th>Date</th>
                <th>Start Time</th>
                <th>Professor</th>
                <th>Book Status</th>
                <th>Student</th>
            </tr>

            <!--/*@thymesVar id="booking" type="profchoper.booking.BookingSlot"*/-->
            <tr th:each="booking : ${bookings}">
                <td th:text="${booking.getDate().toString()}"></td>
                <td th:text="${booking.getStartTime().toString()}"></td>
                <td th:text="${booking.getProfessor().toString()}"></td>
                <td th:text="${booking.getBookStatus()}"></td>
                <td th:text="${booking.getStudent().toString()}"
                    th:if="${booking.getStudent() != null}"></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
