        <div th:if="not ${bookings.isEmpty()}">
            <h1>Bookings</h1>
            <table class="table table-striped">
                <tr>
                    <th>Date</th>
                    <th>Start Time</th>
                    <th>Professor</th>
                    <th>Booking Status</th>
                    <th>Student</th>
                </tr>

                <!--/*@thymesVar id="booking" type="profchoper.slot.Slot"*/-->
                <tr th:each="booking : ${bookings}">
                    <td th:text="${booking.getDate().toString()}"></td>
                    <td th:text="${booking.getStartTime().toString()}"></td>
                    <td th:text="${booking.getProfAlias()}"></td>
                    <td th:text="${booking.getBookStatus()}"></td>
                    <td th:if="${booking.getStudentId()}" th:text="${booking.getStudentId()}"></td>
                    <td th:if="!${booking.getStudentId()}">N/A</td>
                </tr>
            </table>
        </div>
